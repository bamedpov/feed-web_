<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>내 피드 (Local)</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg"></div>

    <div class="shell">
      <header class="topbar">
        <div class="brand">
          <div class="dot"></div>
          <div>
            <div class="brand-title">내 피드</div>
            <div class="brand-sub" id="statusText">로컬 실행 · 최신 업데이트</div>
          </div>
        </div>

        <div class="top-actions">
          <button id="refreshBtn" class="btn primary">새로고침</button>
        </div>
      </header>

      <main class="app">
        <aside class="sidebar">
          <div class="panel-title">카테고리</div>
          <nav id="categoryList" class="cat-list"></nav>
        </aside>

        <section class="content">
          <div class="content-head">
            <div class="content-title" id="contentTitle">전체</div>
            <input
              id="searchInput"
              class="search search-in-content"
              placeholder="뉴스 검색 (제목/요약 필터)"
            />
          </div>

          <div id="newsList" class="news-list"></div>
          <div id="emptyState" class="empty hidden">
            <div class="empty-title">표시할 뉴스가 없어요</div>
            <div class="empty-sub">카테고리를 바꾸거나 새로고침을 눌러봐요.</div>
          </div>
        </section>

        <aside class="right">
          <div class="stack">
            <section class="card">
              <div class="card-head">
                <div class="card-title">날씨</div>

                <div class="selectWrap" id="locSelectWrap">
                  <button class="selectBtn" id="locBtn" type="button">
                    <span id="locLabel">서울</span>
                    <span class="caret">▾</span>
                  </button>
                  <div class="selectMenu hidden" id="locMenu" role="listbox"></div>
                </div>
              </div>

              <div id="weatherBox" class="weather"></div>
            </section>

            <section class="card">
              <div class="card-head">
                <div class="card-title">증권 (거래대금 Top 6)</div>
                <div class="muted" id="stocksAsOf"></div>
              </div>

              <div id="stocksBox" class="stocks"></div>

              <div class="fx">
                <div class="fx-head">
                  <div class="fx-title">환율 변환기</div>
                  <div class="muted" id="fxRateText">USD/KRW …</div>
                </div>
                <div class="fx-grid">
                  <div class="fx-field">
                    <div class="fx-label">USD</div>
                    <input id="fxUsd" class="input" placeholder="예: 100" inputmode="decimal" />
                  </div>
                  <div class="fx-field">
                    <div class="fx-label">KRW</div>
                    <input id="fxKrw" class="input" placeholder="예: 135000" inputmode="decimal" />
                  </div>
                </div>
              </div>
            </section>

            <section class="card">
              <div class="card-head">
                <div class="card-title">달력 · 일정</div>
                <div class="cal-actions">
                  <button id="calPrev" class="btn ghost">◀</button>
                  <button id="calToday" class="btn ghost">오늘</button>
                  <button id="calNext" class="btn ghost">▶</button>
                </div>
              </div>

              <div id="calendarBox" class="calendar"></div>

              <div class="agenda">
                <div class="agenda-head">
                  <div class="agenda-title" id="agendaTitle">일정</div>
                </div>

                <div id="agendaList" class="agenda-list"></div>

                <form id="agendaForm" class="agenda-form" autocomplete="off">
                  <input id="agendaTime" class="input" placeholder="시간 (예: 14:30)" />
                  <input id="agendaText" class="input" placeholder="일정 제목" required />
                  <button class="btn primary" type="submit">추가</button>
                </form>
              </div>
            </section>
          </div>
        </aside>
      </main>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
